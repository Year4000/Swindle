plugins {
    id 'java'
    id 'idea'
    id 'org.spongepowered.plugin' version '0.6'
}

def utilities = project('utilities')

apply from: utilities.file('gradle/utils.gradle')
apply from: utilities.file('gradle/sponge.gradle')

defaultTasks 'clean', 'build'

def ver = '1.0.0'

group 'net.year4000'
version ver + '-' + git()

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar.baseName = rootProject.name.toLowerCase()
jar.manifest {
    attributes 'Implementation-Title': rootProject.name
    attributes 'Implementation-Version': ver
    attributes 'Specification-Version': git()
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile utilities.project('core')
    compile utilities.project('core:redis')
    compile utilities.project('core:scheduler')
    compile utilities.project('core:locale')
    compile 'org.spongepowered:spongeapi:5.0.0-SNAPSHOT'
}
